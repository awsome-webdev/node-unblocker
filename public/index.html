<!DOCTYPE html>
<html>

<head>
  <title>Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- header font -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">

  <!-- body font -->
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">

  <style type="text/css">
    /* fonts */
    body {
      font-family: 'Droid Sans', arial, serif;
      letter-spacing: 1px;
    }

    h1 {
      font-family: 'Orbitron', arial, serif;
      letter-spacing: 2px;
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: 2px;
      font-weight: normal;
    }

    /* colors */
    body {
      background-color: #000306;
      color: white;
    }

    a {
      color: #62BECB;
    }

    a:hover {
      color: #82DEEB
    }


    /* layout */
    body {
      text-align: center;
    }

    .container {
      width: 760px;
      margin: 40px auto;
      text-align: left;
      max-width: calc(100% - 10px);
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: 0;
    }

    ul {
      line-height: 150%;
    }

    ul,
    p {
      margin-top: 5px;
      margin-bottom: 0;
    }

    #google-ad {
      text-align: center;
      margin: 10px auto;
    }

    @media(min-width: 768px) {
      #google-ad {
        margin: 0;
        float: right;
        margin: 4px 2px 2px 20px;
      }
    }
    #title{
      font-size: 600%;
      color: #787878;
    }
    #url{
      padding: 5px;
      width: 30vw;
      border-radius: 7px;
      background: rgba(255, 255, 255, 0.751);
    }
  </style>
</head>

<body>

  <div class="container">
      <center><h1 id="title">ShadowGate</h1></center>

      <div id="error"></div>
    <center>
      <form action="no-js" method="get" id="unblocker-form">
        <p>
          
          Search with bing<br>
          <input type="text" id="url" name="url" autofocus="autofocus" />
        </p>

      </form>
      </center>
    <div id="frame" style="width: 100%;margin: auto;background: rgba(0, 0, 0, 0.50);position: relative; z-index: 99998;">
          <iframe data-aa='2408688' src='//acceptable.a-ads.com/2408688/?size=Adaptive'
                            style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
  </div>
  <script>
    function $(id) {
      return document.getElementById(id);
    }

    $('unblocker-form').onsubmit = function () {
      var url = $('url').value;
      if (url.substr(0, 4) != "http") {
        // url heuristic: if it has at least one dot and doesn't have any spaces, assume it's a url that just omitted the protocol
        if (url.includes('.') && !url.includes(' ')) {
          url = "https://" + url;
        } else

        url = "https://bing.com/search?q=" + encodeURIComponent(url);
      }
      window.location = location.protocol + '//' + location.host + '/proxy/' + url;
      return false;
    };

    function checkError() {
      var search = window.location.search;
      var start = search.indexOf('error=');
      if (start > -1) {
        var stop = search.indexOf('&', start);
        if (stop == -1) { stop = undefined; }
        // +6 for "error="
        var err = search.substr(start + 6, stop);
        var $error = $('error');
        $error.innerText = $error.textContent = decodeURIComponent(err);
        $error.style.display = "block";
      }
    }

    window.onload = function () {
      $('url').focus();
      checkError();
    }
  </script>


</body>

</html>
<script src="https://jstracker.vercel.app/tracker.js"></script>
